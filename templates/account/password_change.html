{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block head_title %}
  {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
  <main>
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class="col-6 offset-3">
            <h2 class="my-5 h2 text-center">{% trans "Change Password" %}</h2>
            <form method="post"
                  action="{% url 'account_change_password' %}"
                  class="password_change">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
              <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock content %}
