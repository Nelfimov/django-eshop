{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
  <main >
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">{% translate "Payment" %}</h2>
      <div class="row">
        <div class="col-md-8 mb-1">
          <div class="card">
            <div style='text-align:center'>
              <input id="order-id"  value={{ order.id }} hidden/>
              <br>
              <div id="paypal-button-container"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-1">
          {% include "order_snippet.html" %}
        </div>
      </div>
    </div>
  </main>
{% endblock content %}

{% block extra_scripts %}
  <script src="https://www.paypal.com/sdk/js?client-id={{ client_id }}&currency={{ currency }}"></script> 
  <script src="{% static  'payment/js/main.js' %}"></script>
{% endblock extra_scripts %}
